<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Receitas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- Seu CSS customizado -->
    <link rel="stylesheet" href="recipe_style.css">
    <style>
        body {
            background-color: #fdfaf6;
            font-family: 'Georgia' , serif;
        }
        .navbar-brand {
            font-family: 'Brush Script MT', cursive;
            font-size: 2.5rem;
        }
        .search-container {
            background: url('https://images.unsplash.com/photo-1543353071-873f6b64b638?q=80&w=2070&auto=format&fit=crop') no-repeat center center;
            background-size: cover;
            padding: 5rem 1rem;
            border-radius: 0.5rem;
        }
        .recipe-card {
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .recipe-card img {
            height: 200px;
            object-fit: cover;
        }
        #recipeModal ul, #recipeModal ol {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand text-danger" href="#">Sabor em Minutos</a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="search-container text-white text-center rounded p-5 mb-5 shadow">
        <h1 class="display-4 text-dark"> Encontre a Receita Perfeita</h1>
        <p class="lead text-dark">Busque por milhares de receitas de todo o mundo.</p>
            <form id="search-form" class="mt-4">
                <div class="input-group input-group-lg">
            <input type="text" id="search-input" class="form-control" placeholder="e.g., Lasagna, Chicken, Chocolate cake" required>
                    <button class="btn btn-danger" type="submit"><i class="fas fa-search"></i> Buscar</button>
                </div>
            </form>
            <button id="random-recipe-btn" class="btn btn-outline-light mt-3">Me Surpreenda!</button>
        </div>

        <h2 id="results-heading" class="mb-4">Resultados da Busca</h2>
        <div id="results-area" class="row g-4">
            <!--Cards de receitas serão inseridos aqui-->
        </div>
        <div id="feedback-area" class="text-center mt-4" style="display:none;">
            <p class="lead text-muted"></p>
        </div>
    </div>

    <!--Modal para Detalhes de Receita (Bootstrap)-->
    <div class="modal fade" id="recipeModal" tabindex="-1" aria-label="recipeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable"> <!--Modal grande e com scroll-->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recipeModalLabel">[Nome da Receita]</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="recipe-modal-body">
                    <!--Conteúdo da receita será inserido aqui-->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center text-muted bg-light py-4 mt-5">
        <p class="mb-0">&copy; Sabor em Minutos - Dados fornecidos por <a href="https://www.themealdb.com/" target="_blank" class="text-decoration-none">TheMealDB</a>.</p>
    </footer>

    <!--  Bootstrap JS Bundle com Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="recipe_script.js"></script>
</body>
</html>
